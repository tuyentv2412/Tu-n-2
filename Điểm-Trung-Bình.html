<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
  let a = prompt("Điểm toán", '');
  let b = prompt('Điểm lý');
  let c = prompt('Điểm hóa');
  let d = parseInt(a);
  let e = parseInt(b);
  let f = parseInt(c);
  let g = d + e + f ;
  let h = g/3;
  document.write('Điểm tổng=' +g);
  document.write('<br/>');
  document.write('Điểm trung bình môn=' +h);


</script>

</body>
</html>
