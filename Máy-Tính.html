<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <tr>
    <td>
        <input id="number1" type=" ">
    </td>
         <td><input id="number2" type="">
        </td>
    </tr>
    </br>
    <td>
        <input type="button" value="Addition(+)" onclick="sum('+')" id="Addition">
    </td>
    <td>
        <input type="button" value="Subtraction(-)" onclick="sum('-')" id="Subtraction">
    </td>
    <td>
        <input value="Multiplication(*)" type="button" onclick="sum('*')" id="Multiplication">
    </td>
    <td>
        <input value=" Division(/)" type="button" onclick="sum('/')" id="Division">
    </td></br>
    <span>Result Devision:</span>
    <span id="kq"></span>

</form>
<script>
    function sum(bieuthuc){
        let $in = document.getElementById('number1').value;
        let $out = document.getElementById('number2').value;
        let a = parseInt($in);
        let b = parseInt($out);
        if (bieuthuc=='+'){
            let sum = a + b;
            document.getElementById('kq').innerHTML = sum;
        }
        if (bieuthuc=='-'){
            let sum = a - b;
            document.getElementById('kq').innerHTML = sum;
        }
        if (bieuthuc=='*'){
            let sum = a * b;
            document.getElementById('kq').innerHTML = sum;
        }
        if (bieuthuc=='/'){
            let sum = a / b;
            document.getElementById('kq').innerHTML = sum;
        }

    }

</script>
</body>
</html>
