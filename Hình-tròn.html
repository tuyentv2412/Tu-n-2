<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trung bình hình tròn</title>
</head>
<body>
<script>
  let a = prompt('Nhập Bán kính');
  let b = parseInt(a)
  let c = b*b*3.14;
  let d = b*2*3.14;
  document.write('Diện tích hình tròn là:' +c);
  document.write('</br>');
  document.write('Chu vi hình tròn là:' +d);
</script>

</body>
</html>
