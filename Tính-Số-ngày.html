<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<span><input type="text" id="number2"><input type="button" value="Tính Số Ngày"onclick="number1()"></span></br>
<span id="kq"></span>
</br>

<script>
    function number1 () {
        let a = document.getElementById('number2').value;
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('kq').innerHTML = ('tháng '  +  a  +  ' có 31 ngày');
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('kq').innerHTML = ('tháng '  +  a  +  ' có 30 ngày');
                break;
            case '2':
                document.getElementById('kq').innerHTML = ('tháng '  +  a  +  ' có 28 hoặc 29 ngày');
                break;
            default :
                document.getElementById('kq').innerHTML = ("I don't know you speaking");
        }
    }


</script>
</body>
</html>
