<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn phím</title>
</head>
<body>
<img id="nobita" src="https://genk.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png"style="position:absolute;left: 0;top: 0; " height="100" width="80"/>
<body onload="doready()"/>

<script>
  function upArrowPressed () {
    let element = document.getElementById('nobita');
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }
  function leftArrowPressed () {
    let element = document.getElementById('nobita');
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }
  function downArrowPressed () {
    let element = document.getElementById('nobita');
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }

  function rightArrowPressed () {
    let element = document.getElementById('nobita');
    element.style.left = parseInt(element.style.left) + 5 + 'px';
  }
  function moveselection (evt) {
    switch (evt.keyCode) {
      case 37:
        leftArrowPressed();
        break;
      case 39:
        rightArrowPressed();
        break;
      case 38:
        upArrowPressed();
        break;
      case 40:
        downArrowPressed();
    }
  }
  function doready () {
    window.addEventListener('keydown', moveselection);
  }

</script>
</body>
</html>
